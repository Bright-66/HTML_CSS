<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>區塊(block)</h1>
    <p>盒模型的width, height, margin,padding 都可正常使用設定寬高</p>
    <p>前後會換行,後面的無法佔據區塊剩餘的空間!</p>

    <div>Lorem ipsum dolor sit amet.</div>
    <p>Lorem ipsum dolor sit amet.</p>

    <hr>

    <h1>行內(inline)</h1>
    <p>行內無法設定寬高! ex: span, a, em</p>
    <p>會乖乖排隊一個接著一個</p>

    <span>Lorem ipsum dolor sit amet.</span>
    <a href="#">Google</a>
    <em>我是斜體</em>

</body>

</html>
