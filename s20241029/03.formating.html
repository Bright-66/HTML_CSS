<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- bold -->
    <!-- p v.s div
     p 有語意段落 可是通常不會再包換行格式
     div 無語意段落 常用! 
     -->

    <!-- p 不佳! -->
    <p>
    <h1>
        bold
    </h1>
    Lorem ipsum <b>dolor</b> sit amet consectetur.

    <h1>Italic</h1>
    Lorem ipsum <i>dolor</i> sit amet.
    </p>
    <hr>

    <!-- div 讚! 有縮排 好維護! -->
    <div>
        <h1>
            bold
        </h1>
        Lorem ipsum <b>dolor</b> sit amet consectetur.
        <!-- i無語意 -->
        <h1>Italic</h1>
        Lorem ipsum <i>dolor</i> sit amet.
    </div>

    <hr>

    <!-- strong 有語意-->
    <div>
        <h1>
            strong
        </h1>
        Lorem ipsum <strong>dolor</strong> sit amet consectetur.

    </div>
    <hr>
    <!-- em 有語意-->
    <div>
        <h1>
            em
        </h1>
        Lorem ipsum <em>dolor</em> sit amet consectetur.

    </div>



</body>

</html>
