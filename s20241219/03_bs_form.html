    body {
        width: 800px;
        text-align: center;
        background-color: beige;

    h2 {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

<body>
    <div class="container mt-3">
        <h2>ABC HR form</h2>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <label for="name">員工姓名</label>
                <input type="text" class="form-control" id="" placeholder="Enter name" name="name">
            </div>
            <div class="mb-3">
                <label for="number">員工到職號</label>
                <input type="text" class="form-control" id="" placeholder="Enter number" name="number">
            </div>
            <div class="mb-3">
                <label for="date">生日</label>
                <input type="number" class="form-control" id="" placeholder="Enter date" name="number">
            </div>

            <div class="row">
                <div class="col">
                    <h5>最高學歷</h5>
                    <input type="radio" name="myRadio" id="" value="博士">
                    <label for="">博士</label>
                    <input type="radio" name="myRadio" id="" value="碩士">
                    <label for="">碩士</label>
                    <input type="radio" name="myRadio" id="" value="大學">
                    <label for="">大學</label>
                </div>
                <br>
                <div class="col">
                    <h5>程式語言技能</h5>
                    <input type="checkbox" name="language[]" id="" value="C++">
                    <label for="">C++</label>
                    <input type="checkbox" name="language[]" id="" value="php">
                    <label for="">php</label>
                    <input type="checkbox" name="language[]" id="" value="python">
                    <label for="">python</label>
                    <input type="checkbox" name="language[]" id="" value="html">
                    <label for="">html</label>
                </div>

                <div class="col">
                    <h5>職務部門</h5>
                    <select name="mySelect" id="">
                        <option value="研發設計">研發設計</option>
                        <option value="採購">採購</option>
                        <option value="製造">製造</option>
                    </select>
                </div>

            </div>
            <br><br>

            <h5>員工建議</h5>
            <textarea name="myTextarea" id="" cols="50" rows="5"></textarea>

            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
