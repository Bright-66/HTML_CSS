<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 土法煉鋼
        console.log('Hi ~');
        console.log('--');

        console.log('Hi ~');
        console.log('--');

        console.log('Hi ~');
        console.log('--');

        // 蓋好寶寶章
        // 1.做印章 宣告
        function goodFun() {
            console.log('Hi ~');
            console.log('--');
        };

        // 2.蓋印章
        // goodFun() => 執行結果
        // goodFun => 函式方程式
        goodFun();
        goodFun();
        goodFun();

        // 做印章 做姓名章
        // Fun命名,可相同也可不同-如下例:
        function nameFun(data) {
            console.log(`Hello ${data}`);
        }
        let name = 'kai';
        nameFun(name);

        // 做名片印章
        function cardFun(myName, myMobile) {
            console.log(`Hello ${myName} - ${myMobile} `);
        }

        let nameCard = 'kai';
        let mobileCard = '0911-111-111';
        cardFun(nameCard, mobileCard);

        // 做日期
        function dateFun(month, date) {
            console.log(`${month} - ${date} `);
        }

        let month = 12;
        let date = '04';
        dateFun(month, date);

        // sumFun
        function sum(num1, num2) {
            let result = num1 + num2;
            console.log(`sum = ${num1} +${num2} = ${result}`)

            return result;
        }
        sum(10, 20);

        // productFun
        // 把上面的function sum結果 包成另一個變數sumResult 
        let sumResult = sum(10, 20)
        // 再宣告1個乘積的function product 來計算
        function product(num) {
            let result1 = num * sumResult;
            console.log(`ten = ${num} * ${sumResult} = ${result1}`)

            return result1;
        }
        product(10);

    </script>
</body>

</html>
