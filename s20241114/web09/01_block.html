<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* block: 讓網址的顯示呈現"換行排列" */
        a {
            display: block;
        }

        /* inline: 顯示呈現"不換行排列" */
        div {
            display: inline;

        }
    </style>
</head>

<body>
    <h3>inline</h3>
    <p> 1.不換行
        2.不能調大小 <br>
        ex: a , img ...
    </p>

    <a href="">link1</a>
    <a href="">link1</a>
    <a href="">link1</a>

    <hr>
    <h3>blcok</h3>
    <p>
        1.會換行
        2.能調大小 <br>
        ex: div , P ...
    </p>

    <div>1</div>
    <div>2</div>

    <p>1</p>
    <p>2</p>


</body>

</html>
