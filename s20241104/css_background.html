<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            /* 乙/丙級 或者特定大小
               網頁失去往下滑的能力
               overflow: hidden;
             */
        }

        .box1 {
            background-image: url('./comic.png');
            width: 200px;
            height: 300px;
            /* background-position: center too; */
            background-position: 0% bottom;
        }

        .box2 {
            background-image: url('./comic.png');
            width: 200px;
            height: 300px;
            background-position: 50% bottom;
        }

        .box3 {
            background-image: url('./comic.png');
            width: 200px;
            height: 300px;
            background-position: 100% bottom;
        }

        .box4 {
            background-image: url('./comic.png');
            width: 200px;
            height: 300px;
            background-position: 0% top;
        }

        .box5 {
            background-image: url('./comic.png');
            width: 200px;
            height: 300px;
            background-position: 50% top;
        }

        .box6 {
            background-image: url('./comic.png');
            width: 200px;
            height: 300px;
            background-position: 100% top;
        }

        .box-img {
            /* 固定地方隱藏 */
            overflow: hidden;
            width: 400px;
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <!-- img -->
    <h3>img圖片</h3>
    <img src="./comic.png" alt="">

    <hr>
    <!-- box background-img -->
    <h3>box background img 先放圖再設定1個box </h3>
    <div class="box1 box"></div>
    <hr>
    <div class="box2 box"></div>
    <hr>
    <div class="box3 box"></div>
    <hr>
    <div class="box4 box"></div>
    <hr>
    <div class="box5 box"></div>
    <hr>
    <div class="box6 box"></div>
    <hr>

    <!-- box img 先設定一個box再把圖放進去 -->
    <h3>box img 先設定一個box,再把圖放進去</h3>
    <div class="box-img">
        <img src="./comic.png" alt="">
    </div>

</body>

</html>
